<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xác thực OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 500px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Xác thực OTP</h3>

                <!-- ✅ Hiển thị thông báo lỗi (nếu có) -->
                <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

                <!-- ✅ Hiển thị thông báo thành công (nếu có) -->
                <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

                <form th:action="@{/verify-otp}" method="post">
                    <input type="hidden" name="type" th:value="${type}">
                    <input type="hidden" name="email" th:value="${email}">

                    <div class="mb-3">
                        <label class="form-label">Nhập mã OTP được gửi đến email</label>
                        <input type="text" name="otp" class="form-control" placeholder="Nhập mã OTP" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Xác thực</button>
                </form>

                <div class="mt-3 text-center">
                    <a th:href="@{/}" class="text-decoration-none">Quay lại trang chủ</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
