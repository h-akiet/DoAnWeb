<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="col-md-6 mx-auto card shadow p-4">
            <h2 class="text-center mb-4">Đặt lại mật khẩu</h2>
            <!-- Hiển thị thông báo lỗi nếu có -->
            <div th:if="${error != null}" class="alert alert-danger" role="alert" th:text="${error}"></div>
            <form th:action="@{/reset-password}" method="post">
                <input type="hidden" name="email" th:value="${email}">
                <input type="hidden" name="otp" th:value="${otp}">
                <div class="form-group mb-3">
                    <label class="form-label">Mật khẩu mới</label>
                    <input type="password" name="newPassword" class="form-control" placeholder="Nhập mật khẩu mới" required>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label">Xác nhận mật khẩu</label>
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đặt lại mật khẩu</button>
            </form>
        </div>
    </div>
</body>
</html>
