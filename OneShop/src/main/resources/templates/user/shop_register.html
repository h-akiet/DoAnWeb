<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/guest}">
<head>
    <title>Đăng ký mở Shop</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/assets/css/common.css}">
        <style>
            .register-container {
                max-width: 700px;
                margin: 40px auto;
            }
            .card-header h6 {
                font-size: 1.25rem;
                font-weight: 600;
            }
            .form-label {
                font-size: 1rem;
                margin-bottom: 0.5rem;
            }
            .form-control {
                font-size: 1rem;
                padding: 0.6rem 0.75rem;
            }
            h1.h3 {
                font-size: 1.75rem;
                font-weight: 600;
            }
            .btn {
                font-size: 1rem;
                padding: 0.6rem 1.5rem;
            }
            .alert {
                font-size: 1rem;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="container register-container">
        <h1 class="h3 mb-4 text-center">Đăng Ký Mở Shop / Chi Nhánh</h1>
        <p class="text-center text-muted mb-4">Cung cấp thông tin chi tiết về cửa hàng của bạn để bắt đầu bán hàng trên OneShop.</p>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold">Thông tin Shop</h6>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/shop/register}" th:object="${shopDto}" method="post">

                    <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger mb-3" role="alert">
                        Vui lòng kiểm tra lại thông tin.
                    </div>

                    <div class="mb-3">
                        <label for="shopName" class="form-label fw-bold">Tên Shop <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="shopName" th:field="*{shopName}" placeholder="Ví dụ: Mỹ phẩm ABC chính hãng" required
                               th:classappend="${#fields.hasErrors('shopName')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('shopName')}" th:errors="*{shopName}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="shopDescription" class="form-label fw-bold">Mô tả Shop <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="shopDescription" th:field="*{shopDescription}" rows="4" placeholder="Giới thiệu về shop, các mặt hàng kinh doanh, cam kết..." required
                                  th:classappend="${#fields.hasErrors('shopDescription')} ? 'is-invalid' : ''"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('shopDescription')}" th:errors="*{shopDescription}"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="contactEmail" class="form-label fw-bold">Email liên hệ công khai <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="contactEmail" th:field="*{contactEmail}" placeholder="Email để khách hàng liên hệ" required
                                   th:classappend="${#fields.hasErrors('contactEmail')} ? 'is-invalid' : ''">
                             <div class="invalid-feedback" th:if="${#fields.hasErrors('contactEmail')}" th:errors="*{contactEmail}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="contactPhone" class="form-label fw-bold">Số điện thoại công khai</label>
                            <input type="tel" class="form-control" id="contactPhone" th:field="*{contactPhone}" placeholder="SĐT để khách hàng liên hệ (nếu có)"
                                   th:classappend="${#fields.hasErrors('contactPhone')} ? 'is-invalid' : ''">
                             <div class="invalid-feedback" th:if="${#fields.hasErrors('contactPhone')}" th:errors="*{contactPhone}"></div>
                        </div>
                    </div>

                    <div class="mt-4 pt-3 border-top text-center">
                        <button type="submit" class="btn btn-primary px-5">Gửi Đăng Ký</button>
                        <a th:href="@{/}" class="btn btn-secondary ms-2">Hủy Bỏ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
