<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/guest}">
<head>
<title>Đăng ký mở Shop</title>
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/assets/css/common.css}">
	<style>
.register-container {
	max-width: 700px;
	margin: 40px auto;
}

.card-header h6 {
	font-size: 1.25rem;
	font-weight: 600;
}

.form-label {
	font-size: 1rem;
	margin-bottom: 0.5rem;
}

.form-control {
	font-size: 1rem;
	padding: 0.6rem 0.75rem;
}

h1.h3 {
	font-size: 1.75rem;
	font-weight: 600;
}

.btn {
	font-size: 1rem;
	padding: 0.6rem 1.5rem;
}

.alert {
	font-size: 1rem;
}
/* ======================================================== */
/* === CSS NÂNG CẤP CHO TRANG ĐĂNG KÝ SHOP (shop_register.html) === */
/* ======================================================== */

/* --- Biến màu (nhắc lại từ common.css) --- */
:root {
	--default-cl: #9e5bab;
	--default-cl-darker: #8a4e9a;
	--white-cl-1: #fff;
	--shadow-light: 0 2px 8px rgba(0, 0, 0, 0.08);
	--shadow-medium: 0 4px 15px rgba(0, 0, 0, 0.15);
	--base-transition: all 0.3s ease;
	--base-radius: 6px;
}

/* --- 1. Container & Tiêu đề chính --- */
.register-container {
	max-width: 700px;
	margin: 40px auto;
}

h1.h3 {
	color: var(--black-cl-2, #222);
	font-weight: 600;
	font-size: 2.4rem; /* Căn lại size */
}

p.text-muted {
	font-size: 1.6rem; /* Căn lại size */
	color: #666 !important; /* Ghi đè bootstrap muted */
}

/* --- 2. Card Form --- */
.card.shadow {
	border-radius: var(--base-radius, 6px) !important;
	box-shadow: var(--shadow-medium, 0 4px 15px rgba(0, 0, 0, 0.15))
		!important;
	border: none;
	overflow: hidden;
}

.card-header {
	background-color: var(--default-cl, #9e5bab) !important;
	/* Header màu tím */
	color: var(--white-cl-1, #fff);
}

.card-header h6 {
	font-size: 1.8rem; /* Căn lại size */
	font-weight: 600;
	color: var(--white-cl-1, #fff);
}

/* --- 3. Form Styling --- */
.form-label.fw-bold {
	font-size: 1.4rem; /* Căn lại size */
	font-weight: 600 !important;
	color: var(--black-cl-2, #222);
}

.form-control {
	font-size: 1.4rem; /* Căn lại size */
	padding: 10px 12px;
	height: auto;
	border: 1px solid #ddd;
	border-radius: 4px;
	transition: border-color 0.3s, box-shadow 0.3s;
}

.form-control:focus {
	outline: none;
	border-color: var(--default-cl, #9e5bab); /* Focus màu tím */
	box-shadow: 0 0 0 3px rgba(158, 91, 171, 0.2);
}

.form-control.is-invalid:focus {
	box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.25);
}

.invalid-feedback {
	font-size: 1.3rem; /* Căn lại size */
}

/* --- 4. Buttons (Theme & Hover) --- */
.btn {
	font-size: 1.4rem; /* Căn lại size */
	padding: 10px 24px;
	text-transform: uppercase;
	font-weight: 600;
	transition: var(--base-transition, all 0.3s ease);
}

.btn:hover {
	transform: translateY(-2px) scale(1.02);
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Nút 'Gửi Đăng Ký' */
.btn-primary {
	background-color: var(--default-cl, #9e5bab);
	border-color: var(--default-cl, #9e5bab);
}

.btn-primary:hover {
	background-color: var(--default-cl-darker, #8a4e9a);
	border-color: var(--default-cl-darker, #8a4e9a);
}

/* Nút 'Hủy Bỏ' */
.btn-secondary {
	background-color: #6c757d;
	border-color: #6c757d;
}

.btn-secondary:hover {
	background-color: #5a6268;
	border-color: #545b62;
}

/* --- 5. Alerts (Thông báo) --- */
.alert {
	display: flex;
	align-items: center;
	padding: 15px 20px;
	font-size: 1.5rem; /* Căn lại size */
	border-radius: var(--base-radius, 6px);
	border-width: 0 0 0 5px; /* Chỉ giữ viền trái */
	box-shadow: var(--shadow-light, 0 2px 8px rgba(0, 0, 0, 0.08));
	background-color: var(--white-cl-1, #fff);
}

.alert .btn-close {
	margin-left: auto;
}

.alert::before {
	font-family: "Font Awesome 5 Free"; /* Cần FontAwesome */
	font-weight: 900;
	font-size: 1.8rem;
	margin-right: 15px;
}

.alert-success {
	border-left-color: #198754;
	color: #146c43;
}

.alert-success::before {
	content: "\f058"; /* Icon check-circle */
	color: #198754;
}

.alert-danger {
	border-left-color: #dc3545;
	color: #b02a37;
}

.alert-danger::before {
	content: "\f071"; /* Icon exclamation-triangle */
	color: #dc3545;
}
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="container register-container">
			<h1 class="h3 mb-4 text-center">Đăng Ký Mở Shop / Chi Nhánh</h1>
			<p class="text-center text-muted mb-4">Cung cấp thông tin chi
				tiết về cửa hàng của bạn để bắt đầu bán hàng trên OneShop.</p>

			<div th:if="${successMessage}"
				class="alert alert-success alert-dismissible fade show" role="alert">
				<span th:text="${successMessage}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
			<div th:if="${errorMessage}"
				class="alert alert-danger alert-dismissible fade show" role="alert">
				<span th:text="${errorMessage}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>

			<div class="card shadow">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold">Thông tin Shop</h6>
				</div>
				<div class="card-body p-4">
					<form th:action="@{/shop/register}" th:object="${shopDto}"
						method="post">

						<div th:if="${#fields.hasAnyErrors()}"
							class="alert alert-danger mb-3" role="alert">Vui lòng kiểm
							tra lại thông tin.</div>

						<div class="mb-3">
							<label for="shopName" class="form-label fw-bold">Tên Shop
								<span class="text-danger">*</span>
							</label> <input type="text" class="form-control" id="shopName"
								th:field="*{shopName}"
								placeholder="Ví dụ: Mỹ phẩm ABC chính hãng" required
								th:classappend="${#fields.hasErrors('shopName')} ? 'is-invalid' : ''">
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('shopName')}" th:errors="*{shopName}"></div>
						</div>

						<div class="mb-3">
							<label for="shopDescription" class="form-label fw-bold">Mô
								tả Shop <span class="text-danger">*</span>
							</label>
							<textarea class="form-control" id="shopDescription"
								th:field="*{shopDescription}" rows="4"
								placeholder="Giới thiệu về shop, các mặt hàng kinh doanh, cam kết..."
								required
								th:classappend="${#fields.hasErrors('shopDescription')} ? 'is-invalid' : ''"></textarea>
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('shopDescription')}"
								th:errors="*{shopDescription}"></div>
						</div>

						<div class="row mb-3">
							<div class="col-md-6">
								<label for="contactEmail" class="form-label fw-bold">Email
									liên hệ công khai <span class="text-danger">*</span>
								</label> <input type="email" class="form-control" id="contactEmail"
									th:field="*{contactEmail}"
									placeholder="Email để khách hàng liên hệ" required
									th:classappend="${#fields.hasErrors('contactEmail')} ? 'is-invalid' : ''">
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('contactEmail')}"
									th:errors="*{contactEmail}"></div>
							</div>
							<div class="col-md-6">
								<label for="contactPhone" class="form-label fw-bold">Số
									điện thoại công khai</label> <input type="tel" class="form-control"
									id="contactPhone" th:field="*{contactPhone}"
									placeholder="SĐT để khách hàng liên hệ (nếu có)"
									th:classappend="${#fields.hasErrors('contactPhone')} ? 'is-invalid' : ''">
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('contactPhone')}"
									th:errors="*{contactPhone}"></div>
							</div>
						</div>

						<div class="mt-4 pt-3 border-top text-center">
							<button type="submit" class="btn btn-primary px-5">Gửi
								Đăng Ký</button>
							<a th:href="@{/}" class="btn btn-secondary ms-2">Hủy Bỏ</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
