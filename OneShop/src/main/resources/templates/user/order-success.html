<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/guest}">
<head>
    <title>Đặt hàng thành công</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/assets/css/common.css}">
        <style>
            .success-container {
                max-width: 600px;
                margin: 50px auto;
                padding: 40px;
                background-color: #fff;
                border-radius: 8px;
                text-align: center;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }
            .success-icon {
                font-size: 5rem;
                color: #28a745; /* Màu xanh lá thành công */
                margin-bottom: 20px;
            }
            .success-container h1 {
                font-size: 1.8rem;
                font-weight: 600;
                margin-bottom: 15px;
                color: #333;
            }
            .success-container p {
                font-size: 1.1rem;
                color: #555;
                line-height: 1.6;
                margin-bottom: 30px;
            }
            .btn-success-actions a {
                margin: 0 10px;
                font-size: 1rem;
                padding: 10px 20px;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Đặt hàng thành công!</h1>
        <p>
            Cảm ơn bạn đã mua hàng tại OneShop. Đơn hàng của bạn đã được tiếp nhận và sẽ sớm được xử lý.
            Bạn có thể theo dõi trạng thái đơn hàng trong mục "Đơn hàng của tôi".
        </p>
        <div class="btn-success-actions">
            <a th:href="@{/user/orders}" class="btn btn-primary">Xem đơn hàng</a>
            <a th:href="@{/products}" class="btn btn-outline-secondary">Tiếp tục mua sắm</a>
        </div>
    </div>
</div>
</body>
</html>
