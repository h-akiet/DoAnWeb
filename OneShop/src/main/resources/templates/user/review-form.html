<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/guest}">

<head>
    <title>ƒê√°nh gi√° s·∫£n ph·∫©m</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/library.css">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/product.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">

    <style>
        .product__avt {
            background-size: cover;
            background-position: center;
            height: 250px;
            width: 100%;
            border-radius: 10px;
        }

        .product__info {
            padding: 20px;
        }

        .product__name {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .product__rating {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .rating-stars {
            display: flex;
            gap: 3px;
        }

        .rating-stars i {
            font-size: 16px;
            color: #ddd;
        }

        .rating-stars i.filled {
            color: #ffa500;
        }

        .rating-count {
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }

        .product__sold {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .product__sold i {
            font-size: 14px;
            color: #999;
        }

        .review-item {
            border: 1px solid #f0f0f0;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .review-item .row {
            align-items: flex-start;
        }

        /* ‚≠ê Hi·ªÉn th·ªã sao t·ª´ tr√°i sang ph·∫£i */
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            gap: 8px;
            justify-content: flex-start;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }

        .star-rating input[type="radio"]:checked ~ label {
            color: #ffa500;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffa500;
        }

        /* üîπ CƒÉn h√†ng sao v·ªõi d√≤ng "ƒê√°nh gi√° (1-5 sao)" */
        .rating-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .rating-row .form-label {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }

        .form-control {
            font-size: 16px;
            padding: 12px;
        }

        .btn {
            font-size: 16px;
            padding: 12px 24px;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="container mt-5 mb-5">
        <!-- üîπ Ti√™u ƒë·ªÅ -->
        <h1 style="font-size: 32px;">ƒê√°nh gi√° ƒë∆°n h√†ng #<span th:text="${order.id}"></span></h1>

        <!-- üîπ N√∫t quay l·∫°i c√°ch ti√™u ƒë·ªÅ m·ªôt ch√∫t -->
        <div class="mt-2 mb-4">
            <a th:href="@{/user/orders}" class="btn btn-secondary px-4">
                <i class="fas fa-arrow-left"></i> Quay l·∫°i
            </a>
        </div>

        <!-- Th√¥ng b√°o -->
        <div th:if="${param.success}" class="alert alert-success" role="alert" style="font-size: 16px;">
            <span th:text="${param.success[0]}"></span>
        </div>
        <div th:if="${param.error}" class="alert alert-danger" role="alert" style="font-size: 16px;">
            <span th:text="${param.error[0]}"></span>
        </div>

        <!-- L·∫∑p qua t·ª´ng s·∫£n ph·∫©m -->
        <div th:each="reviewInfo : ${productReviews}" class="review-item">
            <div class="row">
                <!-- ·∫¢nh s·∫£n ph·∫©m -->
                <div class="col-md-3">
                    <div class="product__avt"
                         th:style="'background-image: url(' + @{${reviewInfo.product.primaryImageUrl}} + ');'"></div>
                </div>

                <!-- Th√¥ng tin s·∫£n ph·∫©m + form -->
                <div class="col-md-9">
                    <h3 class="product__name" th:text="${reviewInfo.product.name}"></h3>

                    <!-- Rating v√† sold -->
                    <div class="product__rating">
                        <div class="rating-stars">
                            <i class="fas fa-star" th:each="i : ${#numbers.sequence(1, 5)}"
                               th:classappend="${i <= reviewInfo.product.rating} ? 'filled' : ''"></i>
                        </div>
                        <span class="rating-count"
                              th:text="'(' + ${reviewInfo.product.reviewCount} + ')'"></span>
                    </div>

                    <div class="product__sold">
                        <i class="fas fa-check-circle"></i>
                        <span th:text="'ƒê√£ b√°n ' + ${reviewInfo.product.soldCount}"></span>
                    </div>

                    <!-- N·∫øu ƒë√£ ƒë√°nh gi√° -->
                    <div th:if="${reviewInfo.reviewed}">
                        <p class="text-success" style="font-size: 16px;">ƒê√£ ƒë√°nh gi√° s·∫£n ph·∫©m n√†y.</p>
                    </div>

                    <!-- N·∫øu ch∆∞a ƒë√°nh gi√° -->
                    <form th:unless="${reviewInfo.reviewed}"
                          th:action="@{/user/orders/{orderId}/review/{productId}(orderId=${order.id}, productId=${reviewInfo.product.productId})}"
                          method="post">
                        <div class="mb-3 rating-row">
                            <label class="form-label">ƒê√°nh gi√° (1-5 sao)</label>
                            <div class="star-rating">
                                <input type="radio" id="star5_${reviewInfo.product.productId}" name="rating" value="5" required>
                                <label for="star5_${reviewInfo.product.productId}" class="fas fa-star"></label>
                                <input type="radio" id="star4_${reviewInfo.product.productId}" name="rating" value="4">
                                <label for="star4_${reviewInfo.product.productId}" class="fas fa-star"></label>
                                <input type="radio" id="star3_${reviewInfo.product.productId}" name="rating" value="3">
                                <label for="star3_${reviewInfo.product.productId}" class="fas fa-star"></label>
                                <input type="radio" id="star2_${reviewInfo.product.productId}" name="rating" value="2">
                                <label for="star2_${reviewInfo.product.productId}" class="fas fa-star"></label>
                                <input type="radio" id="star1_${reviewInfo.product.productId}" name="rating" value="1">
                                <label for="star1_${reviewInfo.product.productId}" class="fas fa-star"></label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">B√¨nh lu·∫≠n</label>
                            <textarea class="form-control" name="comment" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="btn btn--default">G·ª≠i ƒë√°nh gi√°</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
