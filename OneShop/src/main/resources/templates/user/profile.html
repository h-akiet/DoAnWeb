<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/guest}">
<head>
    <title>Hồ sơ của tôi</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/assets/css/common.css}">
        <style>
            .profile-container { 
                max-width: 800px; 
                margin: 40px auto; 
            }
            .card-header { 
                background-color: #f8f9fa; 
            }
            .card-header h6 {
                font-size: 1.25rem;
                font-weight: 600;
            }
            .form-label {
                font-size: 1rem;
                margin-bottom: 0.5rem;
            }
            .form-control {
                font-size: 1rem;
                padding: 0.6rem 0.75rem;
            }
            h1.h3 {
                font-size: 1.75rem;
                font-weight: 600;
            }
            .btn {
                font-size: 1rem;
                padding: 0.5rem 1.5rem;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="container profile-container">
        <h1 class="h3 mb-4">Hồ sơ của tôi</h1>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold">Thông tin cá nhân</h6>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/user/profile/update}" th:object="${profileUpdateDto}" method="post">

                    <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger mb-3" role="alert">
                        Vui lòng kiểm tra lại thông tin. Các trường có lỗi đã được đánh dấu.
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fullName" class="form-label fw-bold">Họ và tên <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{fullName}" required
                                   th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label fw-bold">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" th:field="*{email}" required
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label fw-bold">Số điện thoại</label>
                        <input type="tel" class="form-control" th:field="*{phoneNumber}"
                               th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                    </div>

                    <div class="mt-4 pt-3 border-top">
                        <button type="submit" class="btn btn-primary px-4">Lưu thay đổi</button>
                        <a th:href="@{/}" class="btn btn-secondary ms-2">Quay lại</a>
                        <a th:href="@{/user/addresses}" class="btn btn-outline-info ms-2">Quản lý Sổ Địa Chỉ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
