<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập OneShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS giữ nguyên như trước, bỏ phần .social-login nếu không cần */
        :root { --primary-color: #E85A70; --left-bg-start: #fadde1; --left-bg-end: #e6d4f0; --secondary-color: #f07b8d; --gradient-start: #f8cdda; --gradient-end: #d1b1e0; --background-color: #f8f8f8; --text-color: #333; --text-muted: #666; --white: #fff; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end)); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: auto; }
        .auth-container { background-color: var(--white); border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); overflow: hidden; display: flex; max-width: 900px; width: 95%; min-height: 500px; margin-top: 2rem; margin-bottom: 2rem; }
        .auth-left { background: linear-gradient(135deg, var(--left-bg-start), var(--left-bg-end)); color: var(--primary-color); box-shadow: inset 0 0 50px rgba(255, 255, 255, 0.3), 0 5px 15px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; text-align: center; flex: 1; position: relative; }
        .auth-left img { width: 350px; margin-bottom: 20px; filter: drop-shadow(0px 0px 8px rgba(232, 90, 112, 0.6)) drop-shadow(0 6px 8px rgba(0, 0, 0, 0.25)); }
        .auth-left h2 { font-size: 2.8rem; margin-bottom: 10px; font-weight: bold; color: var(--primary-color); text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5); }
        .auth-left p { font-size: 1.1rem; line-height: 1.6; color: #6a4f7b; }
        .auth-right { flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .auth-right h3 { font-size: 1.8rem; margin-bottom: 30px; color: var(--text-color); text-align: center; font-weight: bold; }
        .form-control { border-radius: 5px; padding: 12px 15px; font-size: 1rem; border: 1px solid #ddd; }
        .form-control:focus { border-color: var(--primary-color); box-shadow: 0 0 0 0.25rem rgba(232, 90, 112, 0.25); }
        .input-group { position: relative; }
        .password-toggle-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-muted); z-index: 10; }
        .btn-primary { background-color: var(--primary-color); border-color: var(--primary-color); padding: 12px; font-size: 1.1rem; border-radius: 5px; transition: background-color 0.3s ease; font-weight: bold; }
        .btn-primary:hover { background-color: var(--secondary-color); border-color: var(--secondary-color); }
        .link-text { color: var(--primary-color); font-weight: 600; text-decoration: none; font-size: 0.9rem; }
        .link-text:hover { text-decoration: underline; }
        /* Bỏ .separator nếu không còn dùng */
        @media (max-width: 768px) { .auth-container { flex-direction: column; max-width: 450px; margin-top: 1rem; margin-bottom: 1rem; } .auth-left { min-height: auto; padding: 30px 20px; } .auth-right { padding: 30px; } .auth-left h2 { font-size: 2rem; } .auth-left p { font-size: 1rem; } }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-left">
        <img th:src="@{/assets/logo.png}" alt="OneShop Logo">
        <h2>OneShop</h2>
        <p>Nền tảng thương mại điện tử yêu thích của bạn!</p>
    </div>
    <div class="auth-right">
        <h3>Đăng nhập</h3>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Tên đăng nhập hoặc mật khẩu không đúng.
        </div>
        <div th:if="${param.logout}" class="alert alert-info" role="alert">
            Bạn đã đăng xuất.
        </div>
        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Tên đăng nhập hoặc Email" required autofocus>
            </div>
            <div class="mb-3 input-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
                <span class="password-toggle-icon" onclick="togglePasswordVisibility('password', 'toggleIcon')">
                    <i class="fas fa-eye" id="toggleIcon"></i>
                </span>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">ĐĂNG NHẬP</button>
            </div>
            <div class="text-end mb-3">
                <a th:href="@{/forgot}" class="link-text">Quên mật khẩu?</a>
            </div>
        </form>

        <div class="text-center mt-3">
            <p class="mb-0">
                Bạn chưa có tài khoản? <a th:href="@{/register}" class="link-text">Đăng ký</a>
            </p>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = document.getElementById(iconId);
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        toggleIcon.classList.toggle('fa-eye');
        toggleIcon.classList.toggle('fa-eye-slash');
    }
</script>
</body>
</html>
