<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">OneShop
	Kênh Bán Hàng</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" th:href="@{/assets/css/vendor.css}">
 <th:block layout:fragment="css"></th:block>
</head>
<body>
	<div class="d-flex" id="wrapper">
		<div id="sidebar-wrapper">
			<div class="sidebar-heading">OneShop Seller</div>
			<div class="list-group list-group-flush">
				<a th:href="@{/vendor/dashboard}"
					class="list-group-item list-group-item-action"
					th:classappend="${currentPage == 'dashboard'} ? 'active' : ''">
					<i class="fas fa-tachometer-alt me-2"></i>Bảng điều khiển
				</a>
				<a th:href="@{/vendor/shop}"
					class="list-group-item list-group-item-action"
					th:classappend="${currentPage == 'shop'} ? 'active' : ''">
					<i class="fas fa-store me-2"></i>Quản lý Shop
				</a>
				<a th:href="@{/vendor/products}"
					class="list-group-item list-group-item-action"
					th:classappend="${currentPage == 'products'} ? 'active' : ''">
					<i class="fas fa-box-open me-2"></i>Quản lý Sản phẩm
				</a>
				<a th:href="@{/vendor/categories}"
					class="list-group-item list-group-item-action"
					th:classappend="${currentPage == 'categories'} ? 'active' : ''">
					<i class="fas fa-sitemap me-2"></i>Quản lý Danh mục
				</a>
				<a th:href="@{/vendor/brands}"
				   class="list-group-item list-group-item-action"
				   th:classappend="${currentPage == 'brands'} ? 'active' : ''">
					<i class="fas fa-copyright me-2"></i>Quản lý Thương hiệu
				</a>
				<a th:href="@{/vendor/orders}"
					class="list-group-item list-group-item-action"
					th:classappend="${currentPage == 'orders'} ? 'active' : ''">
					<i class="fas fa-receipt me-2"></i>Quản lý Đơn hàng
				</a>
				
				<a th:href="@{/vendor/chat}"
				    class="list-group-item list-group-item-action"
				    th:classappend="${currentPage == 'chat'} ? 'active' : ''">
				    <i class="fas fa-comments me-2"></i>Tin nhắn
				</a>
				
				<a th:href="@{/vendor/promotions}"
					class="list-group-item list-group-item-action"
					th:classappend="${currentPage == 'promotions'} ? 'active' : ''">
					<i class="fas fa-tags me-2"></i>Khuyến mãi
				</a>
				<a th:href="@{/vendor/promotion-types}"
					class="list-group-item list-group-item-action"
					th:classappend="${currentPage == 'promotion-types'} ? 'active' : ''">
					<i class="fas fa-cogs me-2"></i>Loại Khuyến mãi
				</a>
				<a th:href="@{/vendor/revenue}"
					class="list-group-item list-group-item-action"
					th:classappend="${currentPage == 'revenue'} ? 'active' : ''">
					<i class="fas fa-chart-line me-2"></i>Doanh thu
				</a>
				<a th:href="@{/}"
					class="list-group-item list-group-item-action mt-auto">
					<i class="fas fa-sign-out-alt me-2"></i>Quay lại trang chủ
				</a>
			</div>
		</div>
		<div id="page-content-wrapper">
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container-fluid">
					<button class="btn btn-primary" id="menu-toggle">
						<i class="fas fa-bars"></i>
					</button>

					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto mt-2 mt-lg-0">
							<li class="nav-item dropdown"><a
								class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
								role="button" data-bs-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false"> <i class="fas fa-user me-1"></i> <span
									sec:authentication="name">Tên Vendor</span>
							</a>
								<div class="dropdown-menu dropdown-menu-end"
									aria-labelledby="navbarDropdown">
									<a class="dropdown-item" th:href="@{/vendor/profile}">Hồ sơ</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="javascript:void(0);"
										onclick="document.getElementById('logoutForm').submit();">Đăng xuất</a>
								</div></li>
						</ul>
					</div>
				</div>
			</nav>

			<main class="container-fluid p-4" layout:fragment="content">
				</main>
		</div>
		</div>
	<form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/assets/js/vendor.js}"></script>
	<th:block layout:fragment="js"></th:block>
</body>
</html>
