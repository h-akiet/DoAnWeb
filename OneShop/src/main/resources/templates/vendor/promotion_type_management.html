<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{vendor/layout/app}">
<head>
    <title>Quản lý Loại Khuyến mãi</title>
     <style> /* Style cho chữ đen */
        .list-group-item span { color: var(--text-dark); font-weight: 500; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h1 class="h3 mt-4 mb-3">Quản lý Loại Khuyến mãi</h1>
    <p class="lead mb-4">Thêm mới hoặc xóa các loại hình khuyến mãi.</p>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
         <span th:text="${successMessage}"></span>
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
         <span th:text="${errorMessage}"></span>
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row">
        <div class="col-md-7">
            <div class="card shadow mb-4">
                <div class="card-header py-3"><h6 class="m-0 font-weight-bold">Các Loại Khuyến mãi hiện có</h6></div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(promotionTypes)}" class="text-center text-muted">Chưa có loại khuyến mãi nào.</div>
                    <ul th:unless="${#lists.isEmpty(promotionTypes)}" class="list-group list-group-flush">
                        <li th:each="type : ${promotionTypes}" class="list-group-item d-flex justify-content-between align-items-center">
                            <span><strong th:text="${type.code}">CODE</strong> - <span th:text="${type.name}">Tên loại</span></span>
                            <form th:action="@{/vendor/promotion-types/delete/{id}(id=${type.id})}" method="post" class="d-inline"
                                  onsubmit="return confirm('Xóa loại khuyến mãi \'' + [[$type.name]] + '\'?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger" title="Xóa"><i class="fas fa-trash"></i></button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="card shadow mb-4">
                <div class="card-header py-3"><h6 class="m-0 font-weight-bold">Thêm Loại Khuyến mãi mới</h6></div>
                <div class="card-body">
                    <form th:action="@{/vendor/promotion-types/add}" th:object="${newPromotionType}" method="post">
                        <div class="mb-3">
                            <label for="typeCode" class="form-label">Mã Loại (không dấu, viết liền)</label>
                            <input type="text" class="form-control" id="typeCode" th:field="*{code}" required placeholder="Ví dụ: PERCENTAGE_SPECIAL">
                             <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="typeName" class="form-label">Tên Hiển thị</label>
                            <input type="text" class="form-control" id="typeName" th:field="*{name}" required placeholder="Ví dụ: Giảm giá % đặc biệt">
                             <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Thêm mới</button>
                    </form>
                </div>
            </div>
        </div>
    </div> 
</div>
</body>
</html>
