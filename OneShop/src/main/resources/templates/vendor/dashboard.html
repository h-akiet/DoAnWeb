<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{vendor/layout/app}">
<head>
<title>Bảng điều khiển</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0">Bảng điều khiển</h1>
			<a th:href="@{/vendor/reports/sales/download}"
				class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
				<i class="fas fa-download fa-sm text-white-50"></i> Tải báo cáo
			</a>
		</div>

		<p class="lead mb-4">Chào mừng bạn quay trở lại! Dưới đây là tổng
			quan hoạt động của gian hàng.</p>

		<div class="row">

			<div class="col-xl-3 col-md-6 mb-4">
				<div class="card border-start border-primary shadow h-100 py-2">
					<div class="card-body">
						<div class="row no-gutters align-items-center">
							<div class="col me-2">
								<div class="text-xs fw-bold text-primary text-uppercase mb-1">
									Doanh thu (Tháng)</div>
								<div class="h5 mb-0 fw-bold"
									th:text="${monthlyRevenue != null ? #numbers.formatCurrency(monthlyRevenue) : '0₫'}"></div>
							</div>
							<div class="col-auto">
								<i class="fas fa-dollar-sign fa-2x text-muted"></i>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-xl-3 col-md-6 mb-4">
				<div class="card border-start border-success shadow h-100 py-2">
					<div class="card-body">
						<div class="row no-gutters align-items-center">
							<div class="col me-2">
								<div class="text-xs fw-bold text-success text-uppercase mb-1">
									Đơn hàng mới</div>
								<div class="h5 mb-0 fw-bold" th:text="${newOrderCount ?: 0}"></div>
							</div>
							<div class="col-auto">
								<i class="fas fa-receipt fa-2x text-muted"></i>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-xl-3 col-md-6 mb-4">
				<div class="card border-start border-info shadow h-100 py-2">
					<div class="card-body">
						<div class="row no-gutters align-items-center">
							<div class="col me-2">
								<div class="text-xs fw-bold text-info text-uppercase mb-1">
									Tổng sản phẩm</div>
								<div class="h5 mb-0 fw-bold" th:text="${totalProductCount ?: 0}"></div>
							</div>
							<div class="col-auto">
								<i class="fas fa-box-open fa-2x text-muted"></i>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-xl-3 col-md-6 mb-4">
				<div class="card border-start border-warning shadow h-100 py-2">
					<div class="card-body">
						<div class="row no-gutters align-items-center">
							<div class="col me-2">
								<div class="text-xs fw-bold text-warning text-uppercase mb-1">
									Yêu cầu trả hàng</div>
								<div class="h5 mb-0 fw-bold"></div>
							</div>
							<div class="col-auto">
								<i class="fas fa-undo fa-2x text-muted"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="card shadow mt-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold">Đơn hàng gần đây</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-hover" id="dataTable" width="100%"
						cellspacing="0">
						<thead>
							<tr>
								<th>Mã đơn hàng</th>
								<th>Khách hàng</th>
								<th>Ngày đặt</th>
								<th>Tổng tiền</th>
								<th>Trạng thái</th>
								<th>Hành động</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="6" class="text-center">Chưa có đơn hàng nào
									gần đây.</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
	<style>
.border-start {
	border-left-width: 0.25rem !important;
}

.border-primary {
	border-color: #E85A70 !important;
}

.text-primary {
	color: #E85A70 !important;
}

.border-success {
	border-color: #1cc88a !important;
}

.border-info {
	border-color: #36b9cc !important;
}

.border-warning {
	border-color: #f6c23e !important;
}
</style>
</body>
</html>
