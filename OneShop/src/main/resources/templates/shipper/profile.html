<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/guest}">
<head>
    <title>Hồ sơ Shipper</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/assets/css/common.css}">
        <style>
            .profile-container {
                max-width: 800px;
                margin: 40px auto;
            }
            /* Áp dụng màu theme cho các phần nổi bật */
            .card-header {
                background-color: var(--primary-color, #E85A70) !important;
                color: white;
            }
            .card-header h6 {
                font-size: 1.25rem;
                font-weight: 600;
            }
            .btn-primary {
                background-color: var(--primary-color, #E85A70);
                border-color: var(--primary-color, #E85A70);
            }
            .btn-primary:hover {
                background-color: var(--secondary-color, #f07b8d);
                border-color: var(--secondary-color, #f07b8d);
            }
            .form-control, .form-select {
                font-size: 1rem;
                padding: 0.6rem 0.75rem;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="container profile-container">
        <h1 class="h3 mb-4">Hồ sơ Shipper</h1>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0">Thông tin cá nhân & Đơn vị Vận chuyển</h6>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/shipper/profile/update}" th:object="${profileUpdateDto}" method="post">
                    
                    <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger mb-3" role="alert">
                        Vui lòng kiểm tra lại thông tin.
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fullName" class="form-label fw-bold">Họ và tên <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{fullName}" required
                                   th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label fw-bold">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" th:field="*{email}" required
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label fw-bold">Số điện thoại</label>
                        <input type="tel" class="form-control" th:field="*{phoneNumber}"
                               th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                    </div>

                    <div class="mb-4">
                        <label for="address" class="form-label fw-bold">Địa chỉ</label>
                        <input type="text" class="form-control" th:field="*{address}"
                               th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''"
                               placeholder="Địa chỉ nhà (Số nhà, tên đường,...)">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                    </div>

                    <hr class="my-4">
                    
                    <div class="mb-3">
                        <label for="shippingCompanySelect" class="form-label fw-bold">Đơn vị Vận chuyển</label>
                        <select id="shippingCompanySelect" name="shippingCompanyId" class="form-select">
                            <option value="" th:selected="${currentCompanyId == null}">-- Chọn Đơn vị Vận chuyển --</option>
                            <option th:each="company : ${activeCompanies}"
                                    th:value="${company.shippingId}"
                                    th:text="${company.name}"
                                    th:selected="${currentCompanyId != null and currentCompanyId == company.shippingId}"></option>
                        </select>
                        <small class="form-text text-muted">Đơn vị này phải được Admin kích hoạt để hiển thị.</small>
                    </div>

                    <div class="mt-4 pt-3 border-top">
                        <button type="submit" class="btn btn-primary px-4">Lưu thay đổi</button>
                        <a th:href="@{/shipper/orders}" class="btn btn-secondary ms-2">Quản lý Đơn hàng</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
