<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Đơn hàng Shipper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body sec:authorize="hasRole('ROLE_SHIPPER')">
    <div class="container">
        <h1>Đơn hàng được giao</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Người mua</th>
                    <th>Tổng tiền</th>
                    <th>Trạng thái</th>
                    <th>Ngày tạo</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.user.username}"></td>
                    <td th:text="${order.total}"></td>
                    <td th:text="${order.orderStatus}"></td>
                    <td th:text="${order.createdAt}"></td>
                    <td>
                        <div th:if="${order.orderStatus != 'DELIVERED'}">
                            <form th:action="@{/shipper/orders/{id}/deliver(id=${order.id})}" method="post">
                                <button type="submit" class="btn btn-success">Giao hàng thành công</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <h2>Thống kê</h2>
        <ul>
            <li th:each="entry : ${stats}" th:text="${entry.key} + ': ' + ${entry.value}"></li>
        </ul>
    </div>
</body>
</html>
